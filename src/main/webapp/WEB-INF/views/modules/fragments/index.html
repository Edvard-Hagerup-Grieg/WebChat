<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modules</title>
</head>
<body>

<div th:fragment="index (modules)">

    <br/><br/><br/>
    <div th:each="module : ${modules}">

        <div th:insert="~{modules/fragments/show :: show (${module}, ${notes})}">

        </div>
    </div>

</div>

</body>
</html>

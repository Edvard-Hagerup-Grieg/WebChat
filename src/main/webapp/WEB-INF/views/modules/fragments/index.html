<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modules</title>
</head>
<body>

<div th:fragment="index (modules)">

    <br/><br/><br/>
    <div th:each="module : ${modules}">
        <p th:text="${module.getName()}">NAME</p>
    </div>

</div>

</body>
</html>

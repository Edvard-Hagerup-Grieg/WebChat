<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Note</title>
</head>
<body>

<form th:method="POST" th:action="@{url}" th:object="${note}">
    <label for="dayNumber">Date Number</label>
    <input type="dayNumber" th:field="*{dayNumber}" id="dayNumber"><br/>
    <label for="text">Text</label>
    <input type="text" th:field="*{text}" id="text"><br/>
    <input type="submit" value="Add">
</form>

</body>
</html>

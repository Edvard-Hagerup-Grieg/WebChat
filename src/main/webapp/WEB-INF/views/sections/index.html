<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sections</title>
</head>
<body>

<div th:each="section : ${sections}">
    <a th:href="@{/sections/{id} (id=${section.getId()})}"
       th:text="${section.getName()}">
        SECTION
    </a>
</div>

</body>
</html>

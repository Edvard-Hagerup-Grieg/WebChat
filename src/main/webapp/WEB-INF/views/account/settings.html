<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${account.getUserName()}">Username</title>
</head>
<body>

<p th:text="${account.getUserName()}">Username</p>

<br/>
<form th:method="PATCH" th:action="@{/{userName} (userName=${account.getUserName()})}" th:object="${account}">
    <p th:text="'Current password:' + ${account.getPassword()}">Password</p>
    <label for="password">New password:</label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <input type="submit" value="Edit">
</form>

<br/><br/><br/><hr/>
<form th:method="DELETE" th:action="@{/{userName} (userName=${account.getUserName()})}">
    <input type="submit" value="Delete" style="background: #ff2400">
</form>

</body>
</html>
